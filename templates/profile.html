{% extends 'base.html' %}
{% block content %}
    {% for comment in comments %}
        <h5>{{ comment.writer.username }}</h5>
        <p>{{ comment.content }}</p>
        <hr>
    {% endfor %}
    <div class="row">
        <div class="col s12">
        <ul class="pagination">
            {% if page > 1 %}
                <li class="waves-effect"><a href="?page={{ page - 1 }}">
            {% else %}
                <li class="disabled"><a>
            {% endif %}
            <i class="material-icons">chevron_left</i></a></li>

            {% if end %}
                <li class="disabled right"><a>
            {% else %}
                <li class="waves-effect right"><a href="?page={{ page + 1 }}">
            {% endif %}
            <i class="material-icons">chevron_right</i></a></li>
        </ul>
        </div>
    </div>
{% endblock %}
